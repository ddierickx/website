<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />
	
	<title>{{ page.title }}</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="min/min.css">
	<!-- End Combine and Compress These CSS Files -->

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="min/min-ie.css">
	<![endif]-->

	
	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    
</head>
<body>

	<!-- container -->
	<div class="container">
		<div class="row header">
			<div class="twelve columns">
            	<div id="header">  
                    <div id="canvas">
                    </div>
                </div>
			</div>
		</div>
		
		<div class="row">
			<div class="ten columns">			
				<!-- Grid Example -->
				<div class="row">
					<div class="twelve columns">
						<div class="panel">
							<h3>&raquo; {{ page.title }}</h3>
							{{ content }}
						</div>
					</div>
				</div>
			</div>

			<div class="two columns nomargin">				
				<div class="menu">
					<ul>
						{% for link in site.navigation %}
							{% assign current = 'link' %}
						    
						    {% if page.url == link.url or page.layout == link.layout %}
						    	{% assign current = 'current' %}
						    {% endif %}
				
						    <li>
						      <a class="{{ current }}{{ forloop.index }}" href="{{ link.url }}">{{ link.text }}</a>
						    </li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns footer">
				&copy; 2012 Dominique Dierickx
			</div>
		</div>
	</div>
	<!-- container -->
	
	


	<!-- Included JS Files -->
	<script src="min/min.js"></script>
	<script src="scripts/raphael-min.js"></script>
	<script src="scripts/header.js"></script>
    
    <script>
		$(document).ready(function()
		{
			initHeader($("#canvas")[0]);
		});
	</script>
</body>
</html>
