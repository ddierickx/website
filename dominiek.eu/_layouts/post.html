---
layout: default
---
<div class="post">
  <h4><a href="{{ page.url }}">
    &raquo; {{ page.title }}
  </a></h4>
  <div class="spacer"></div>
  <div class="summary">
  {{ page.summary }}
  </div>
  
  <div class="content">
	{{ content }}
  </div>
  <p>
  </p>
  <span class="published">Published on {{ page.date | date_to_string }}</span>
  <hr />
</div>
