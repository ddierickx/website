---
layout: default
title: articles
---
<h4>Articles</h4>
<div class="spacer"></div>
{% for post in site.posts %}
<div class="postentry">
	<div class="header">
		<a href="{{ post.url }}"><span class="title">{{ post.title }}</span></a>
		<span class="date">{{ post.date | date_to_string }}</span>
	</div>
	
	<table class="content">
		<tr>
			<td valign="top">
				{{ post.summary }}
				<p />
				<p />
				<a href="{{ post.url }}">Read the article</a>
			</td>
			<td valign="top" align="right"><a href="{{ post.url }}"><span class="title"><img class="thumbnail" src="{{ post.thumbnail }}" /></a></td>
		</tr>
	</table>

	<div class="footer">
	</div>
</div>
{% endfor %}
